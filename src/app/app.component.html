<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing page!</p>
<button class="button button-primary" type="button" (click)="show()">
  Show Modal
</button>

<ng-template #modal>
  <div class="form-field">
    <label for="firstName">First name</label>
    <input type="text" id="firstName" [(value)]="firstName" />
  </div>
  <div class="form-field">
    <label for="surName">Surname</label>
    <input type="text" id="surName" [(value)]="surName" />
  </div>
  <div class="form-field">
    <label for="age">Age</label>
    <input type="text" id="age" [(value)]="age" />
  </div>

  <div class="button-group">
    <button class="button button-primary" type="button">Submit</button>
    <button
      class="button button-secondary"
      type="button"
      (click)="modalRef.close()"
    >
      Cancel
    </button>
  </div>
</ng-template>
